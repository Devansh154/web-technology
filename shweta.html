<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Love Heart Animation</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .column {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        img {
            width: 230px;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        
        input {
            padding: 10px;
            width: 220px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }
        /* HEART ANIMATION */
        
        .heart {
            position: absolute;
            bottom: -20px;
            color: red;
            font-size: 24px;
            animation: floatUp 4s linear forwards;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="column">
        <img src="C:\Users\devan\Downloads\WhatsApp Image 2025-12-31 at 8.28.08 PM.jpeg" alt="Love">
        <input type="text" id="textInput" placeholder="Type: i love you">
    </div>

    <script>
        const input = document.getElementById("textInput");
        let heartInterval = null;

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        input.addEventListener("input", () => {
            if (input.value.toLowerCase() === "i love you") {
                if (!heartInterval) {
                    heartInterval = setInterval(createHeart, 300);
                }
            } else {
                clearInterval(heartInterval);
                heartInterval = null;
            }
        });
    </script>

</body>

</html>
